{% load i18n %}

    <div class="modal" id="subsections-form-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title">
                        {% trans 'Subsection' %}
                    </h2>
                </div>

                <div class="modal-body">
                    <formgroup
                        data-id="section"
                        data-type="selectnumber"
                        data-label="{% trans 'Section' %}"
                        data-model="service.values.section"
                        data-errors="service.errors.section"
                        data-options="service.sections"
                        data-options-label="label">
                    </formgroup>
                    <formgroup
                        data-id="identifier"
                        data-type="text"
                        data-label="{% trans 'Identifier' %}"
                        data-model="service.values.identifier"
                        data-errors="service.errors.identifier">
                    </formgroup>
                    <formgroup
                        data-id="uri"
                        data-type="text"
                        data-label="{% trans 'URI' %}"
                        data-model="service.values.uri"
                        data-errors="service.errors.uri">
                    </formgroup>
                    <formgroup
                        data-id="comment"
                        data-type="textarea"
                        data-label="{% trans 'Comment' %}"
                        data-model="service.values.comment"
                        data-errors="service.errors.comment">
                    </formgroup>
                    <formgroup
                        data-id="order"
                        data-type="number"
                        data-label="{% trans 'Order' %}"
                        data-model="service.values.order"
                        data-errors="service.errors.order">
                    </formgroup>
                    <formgroup
                        data-id="title_en"
                        data-type="text"
                        data-label="{% trans 'Title (English)' %}"
                        data-model="service.values.title_en"
                        data-errors="service.errors.title_en">
                    </formgroup>
                    <formgroup
                        data-id="title_de"
                        data-type="text"
                        data-label="{% trans 'Title (German)' %}"
                        data-model="service.values.title_de"
                        data-errors="service.errors.title_de">
                    </formgroup>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('subsections')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
