{% load i18n %}

    <div class="modal" id="views-form-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title">
                        {% trans 'Task' %}
                    </h2>
                </div>

                <div class="modal-body">
                    <formgroup
                        data-id="identifier"
                        data-type="text"
                        data-label="{% trans 'Identifier' %}"
                        data-model="service.values.identifier"
                        data-errors="service.errors.identifier">
                    </formgroup>
                    <formgroup
                        data-id="uri"
                        data-type="text"
                        data-label="{% trans 'URI' %}"
                        data-model="service.values.uri"
                        data-errors="service.errors.uri">
                    </formgroup>
                    <formgroup
                        data-id="comment"
                        data-type="textarea"
                        data-label="{% trans 'Comment' %}"
                        data-model="service.values.comment"
                        data-errors="service.errors.comment">
                    </formgroup>
                    <formgroup
                        data-id="template"
                        data-type="codemirror"
                        data-label="{% trans 'Template' %}"
                        data-model="service.values.template"
                        data-errors="service.errors.template"
                        data-mode="django">
                    </formgroup>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-default"
                            ng-click="service.submitFormModal('views', false)">
                        {% trans 'Save' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('views')">
                        {% trans 'Save and close' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
